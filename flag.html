              Belgium

                <p class="hero__text"><span class="hero__span">Capital:</span><span class="hero__subtext">Brussels</span></p>
              </li>
            </ul>
          </div>
          
          <ul class="flag__big-lists">
            <li class="flag__item">
              <p class="hero__text">
                <span class="hero__span">
                  Top Level Domain:
                </span>
                <span class="hero__subtext">
                  .be
                </span>
              </p>
            </li>
            <li class="flag__item">
              <p class="hero__text">
                <span class="hero__span">

                </span>
                <span class="hero__subtext">

                </span>
              </p>
            </li>
            <li class="flag__item">
              <p class="hero__text">
                <span class="hero__span">
                  Languages:
                </span>
                <span class="hero__subtext">
                  Dutch, French, German
                </span>
              </p>
            </li>
          </ul>
          <div class="flag__trunk">
            <p class="flag__topic">
              Border Countries: 
            </p>
            <a href="#" class="flag__cunt">
              France
            </a>

            <a href="#" class="flag__cunt">
